<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Mini</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<!-- data-key -- data-note -->
<body>
    <div id="piano">
        <div class="controlers">
            <div class="control-left">
                <input type="checkbox" name="grave" id="">
                <input type="checkbox" name="grave" id="">
                <input type="checkbox" name="grave" id="">
                <input type="checkbox" name="grave" id="">
                <input type="checkbox" name="grave" id=""> 
            </div>
            <div class="control-right">
                <div>
                    <button></button>
                    <button></button>
                    <button></button>
                </div>
                <div>
                    <button class="btn-control" type="button"></button>
                    <button class="btn-control" type="button"></button>
                    <button class="btn-control" type="button"></button>
                    <button class="btn-control" type="button"></button>
                    <button class="btn-control" type="button"></button>
                    <button class="btn-control" type="button"></button>
                </div>
            </div>
        </div>

        <div id="key-container">
            <li>
                <div class="white-key" data-key="" data-note="C"></div>
                <div class="black-key" data-key="" data-note="C#"></div>
            </li>
            <li>
                <div class="white-key" data-key="" data-note="D"></div>
                <div class="black-key" data-key="" data-note="D#"></div>
            </li>
            <li>
                <div class="white-key" data-key="" data-note="E"></div>
            </li>
            <li>
                <div class="white-key" data-key="" data-note="F"></div>
                <div class="black-key" data-key="" data-note="F#"></div>
            </li>
            <li>
                <div class="white-key" data-key="" data-note="G"></div>
                <div class="black-key" data-key="" data-note="G#"></div>
            </li>
            <li>
                <div class="white-key" data-key="" data-note="A"></div>
                <div class="black-key" data-key="" data-note="A#"></div>
            </li>
            <li>
                <div class="white-key" data-key="" data-note="B"></div>
            </li>
            <li>
                <div class="white-key" data-key="" data-note="C8"></div>
            </li>
        </div>
    </div>

    <section class="audios">
        <audio data-key="" src="/Piano/sounds/040.wav"></audio>
        <audio data-key="" src="/Piano/sounds/041.wav"></audio>
        <audio data-key="" src="/Piano/sounds/042.wav"></audio>
        <audio data-key="" src="/Piano/sounds/043.wav"></audio>
        <audio data-key="" src="/Piano/sounds/044.wav"></audio>
        <audio data-key="" src="/Piano/sounds/045.wav"></audio>
        <audio data-key="" src="/Piano/sounds/046.wav"></audio>
        <audio data-key="" src="/Piano/sounds/047.wav"></audio>
    </section>
</body>
</html>
